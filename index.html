<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BOBO a web base game</title>

  <!-- external javascript -->
  <script src="main.js" defer></script>

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Chau+Philomene+One" rel="stylesheet">

  <!-- external css -->

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <header class="header">
      <h1 class="logo">bobo</h1>
      <ul class="nav">
        <li class="nav__item">How to Play?</li> |
        <li class="nav__item">About</li> |
        <li class="nav__item">Support</li>
      </ul>
      <p id="instructions">Find a part of the picture that changes gradually.</p>
    </header>
    <div class="canvas-contain">
      <img src="arrow.png" class="arrow"></img>
      <div class="progress-bar"></div>
      <img class="before" src="blueredbikini_before.jpg"></img>
      <img class="after" src="blueredbikini_after.jpg"></img>
      <img class="image-click"></img>
      <div class="won">
        <p>YOU WON!!!! click on the button to play again or pick another picture</p>
      </div>
      <div class="start">
        <p>click to start the game</p>
      </div>
    </div>
    
    <div class="images">
    
    </div>
  </main>
</body>
</html>
