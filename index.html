<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BOBO a web base game</title>

  <!-- external javascript -->
  <script src="main.js" defer></script>

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Chau+Philomene+One" rel="stylesheet">

  <!-- external css -->

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main>
    <header class="header">
      <h1 class="logo">bobo</h1>
      <ul class="nav">
        <li class="nav__item">How to Play?</li> |
        <li class="nav__item">About</li> |
        <li class="nav__item">Support</li>
      </ul>
      <p class="game__instructions">Find a part of the picture that changes gradually.</p>
    </header>
    <div class="game">
      <img class="game__arrow" src="arrow.png"></img>
      <div class="progress-bar"></div>
      <img class="game__before-img" src="blueredbikini_before.jpg"></img>
      <img class="game__after-img" src="blueredbikini_after.jpg"></img>
      <img class="game__answer"></img>
      <div class="game__won">
        <p>YOU WON!!!! click on the button to play again or pick another picture</p>
      </div>
      <div class="game__start">
        <p>click to start the game</p>
      </div>
    </div>
    
    <div class="images">
    
    </div>
  </main>
</body>
</html>
